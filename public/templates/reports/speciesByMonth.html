<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">
			Species &amp; Trips By Month
		</h3>
	</div>
	<div class="panel-body hidden-xs">
		<div id="chart_div_1" class="chart_div"></div>
	</div>
	<table class="table table-striped table-condensed table-bordered">
		<thead>
			<tr>
				<th (click)="sortResults(months, 'monthNumber')">Month</th>
				<th class="text-center">Action</th>
				<th class="text-right" (click)="sortResults(months, 'speciesCount')">Species</th>
				<th class="text-right" (click)="sortResults(months, 'tripCount')">Trips</th>
			</tr>
		</thead>
		<tbody>
		<tr *ngFor="let month of months">
			<td>{{ month.monthName }}</td>
			<td class="text-center">
				<a class="btn btn-info btn-xs" [routerLink]="['/reports/months',month.monthNumber]">
					View Species
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</a>
			</td>
			<td class="text-right">{{ month.speciesCount }}</td>
			<td class="text-right">{{ month.tripCount }}</td>
		</tr>
		</tbody>
	</table>
</div>
