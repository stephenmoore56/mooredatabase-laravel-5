<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">
			Species &amp; Trips By Year
		</h3>
	</div>
	<div class="panel-body">
		<div id="chart_div_1" class="chart_div"></div>
	</div>
	<table class="table table-striped table-condensed table-bordered">
		<thead>
		<tr>
			<th class="text-center" (click)="sortResults(years, 'yearNumber')">Year</th>
			<th class="text-center">Action</th>
			<th class="text-right" (click)="sortResults(years, 'speciesCount')">Species</th>
			<th class="text-right" (click)="sortResults(years, 'tripCount')">Trips</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let year of years">
			<td class="text-center">{{ year.yearNumber }}</td>
			<td class="text-center">
				<a class="btn btn-info btn-xs" [routerLink]="['/reports/years', year.yearNumber]">
					Species
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</a>
			</td>
			<td class="text-right">{{ year.speciesCount }}</td>
			<td class="text-right">{{ year.tripCount }}</td>
		</tr>
		</tbody>
	</table>
</div>
