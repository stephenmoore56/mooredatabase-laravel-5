<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">
			Species &amp; Trips By Location
		</h3>
	</div>
	<div class="panel-body hidden-xs">
		<div id="chart_div_1" class="chart_div"></div>
	</div>
	<table class="table table-striped table-condensed table-bordered">
		<thead>
		<tr>
			<th (click)="sortResults(locations, 'location_name')">Location</th>
			<th class="text-center">Action</th>
			<th class="text-right" (click)="sortResults(locations, 'species_count')">Species</th>
			<th class="text-right" (click)="sortResults(locations, 'trip_count')">Trips</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let location of locations">
			<td>{{ location.location_name }}, {{ location.county_name }}, {{ location.state_code }} {{
				location.country_code }}
			</td>
			<td class="text-center">
				<a class="btn btn-info btn-xs"
				   [routerLink]="['/reports/locations', location.id]">
					Detail
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</a>
			</td>
			<td class="text-right">{{ location.species_count }}</td>
			<td class="text-right">{{ location.trip_count }}</td>
		</tr>
		</tbody>
	</table>
</div>
