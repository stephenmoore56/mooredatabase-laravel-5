<table class="table table-striped table-condensed table-bordered species-list">
	<thead>
	<tr>
		<th (click)="sortResults(birds, 'common_name')">Common Name</th>
		<th class="text-center">Action</th>
		<th class="hidden-xs hidden-sm" (click)="sortResults(birds, 'scientific_name')">Scientific Name</th>
		<th class="hidden-xs" (click)="sortResults(birds, 'order_name')">Order</th>
		<th class="hidden-xs hidden-sm" (click)="sortResults(birds, 'family')">Family</th>
		<th class="hidden-xs" (click)="sortResults('first_seen')">First Seen</th>
		<th class="hidden-xs" (click)="sortResults(birds, 'last_seen')">Last Seen</th>
		<th class="text-right" (click)="sortResults(birds, 'sightings')">Sightings</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let bird of birds">
		<td>{{ bird.common_name }}</td>
		<td class="text-center">
			<a class="btn btn-info btn-xs" [routerLink]="['/reports/species', bird.id]">
				Detail
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
			</a>
		</td>
		<td class="hidden-xs hidden-sm scientific_name">{{ bird.scientific_name }}</td>
		<td class="hidden-xs">{{ bird.order_name }}</td>
		<td class="hidden-xs hidden-sm">{{ bird.family }} {{ bird.subfamily }}</td>
		<td class="hidden-xs">{{ bird.first_seen }}</td>
		<td class="hidden-xs">{{ bird.last_seen }}</td>
		<td class="text-right">{{ bird.sightings }}</td>
	</tr>
	</tbody>
</table>
